<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel Administrativo</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="pedido.html">Pedidos</a>
        </nav>
    </header>

    <main>
        <section id="menu-section">
            <h2>Gestión del Menú</h2>
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenido generado dinámicamente -->
                </tbody>
            </table>
          
        </section>


<!-- Formulario para crear un nuevo producto -->
<button id="create-product-btn">Crear Producto</button>

<div id="create-product-modal" style="display:none;">
    <h3>Crear Producto</h3>
    <form id="create-product-form">
        <label for="create-product-name">Nombre:</label>
        <input type="text" id="create-product-name" required><br>

        <label for="create-product-description">Descripción:</label>
        <input type="text" id="create-product-description" required><br>

        <label for="create-product-price">Precio:</label>
        <input type="number" id="create-product-price" required><br>

        <label for="create-product-category">Categoría:</label>
        <input type="text" id="create-product-category" required><br>

        <button type="submit">Guardar Producto</button>
        <button type="button" id="close-create-product-modal">Cancelar</button>
    </form>
</div>




        
        <!-- Modal de Edición de Producto (oculto por defecto) -->
        <div id="edit-modal-producto" style="display:none;" >
            <h3>Editar Producto</h3>
            <form id="edit-form-producto">
                <input type="hidden" id="edit-id-producto">
                <label for="edit-name">Nombre:</label>
                <input type="text" id="edit-name" required><br>
                <label for="edit-description">Descripción:</label>
                <input type="text" id="edit-description" required><br>
                <label for="edit-price">Precio:</label>
                <input type="number" id="edit-price" required><br>
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="close-edit-modal">Cancelar</button>
            </form>
        </div>

        <section id="pedidos-section">
            <h2>Gestión de Pedidos</h2>
            <table id="pedidos-table">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        
                        <th>Cliente</th>
                        <th>Domicilio</th>                        
                        <th>Total</th>
                       
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenido generado dinámicamente -->
                </tbody>
            </table>
        </section>

        <div id="edit-modal-pedido" style="display:none;">
            <h3>Editar pedido</h3>
            <form id="edit-form-pedido">
                <input type="hidden" id="edit-id-pedido">
         
                <label for="edit-cliente">cliente:</label>
                <input type="text" id="edit-cliente" required><br>
                <label for="edit-domicilio">Domicilio:</label>
                <input type="text" id="edit-domicilio" required><br>
                
                <label for="edit-total">Total:</label>
                <input type="number" id="edit-total" required><br>
               
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="close-edit-modal">Cancelar</button>
            </form>
        </div>
    </main>

    <script src="admin_dashboard.js"></script>
</body>
</html>
